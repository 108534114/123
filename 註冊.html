<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號註冊</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form class="login-form bg-primary p-4 rounded" method="POST" action="註冊.php">
        <h1 class="mb-4 text-white text-center">帳號註冊</h1>
        <div class="mb-3">
            <label for="name" class="form-label text-white">姓名：</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label text-white">帳號：</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-white">密碼：</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg d-block mx-auto mt-2">註冊</button>
    </form>
</div>

<!-- 引入Bootstrap JS檔案 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.querySelector("form");
    const successAlert = document.createElement("div");
    successAlert.classList.add("alert", "alert-success");
    successAlert.style.display = "none";
    successAlert.textContent = "註冊成功！將跳轉至登入頁面。";
    
    // 将提示框插入表单后面
    form.parentNode.insertBefore(successAlert, form.nextSibling);
    
    form.addEventListener("submit", function(event) {
        event.preventDefault();
        
        // 在这里可以添加异步的提交代码，根据实际情况处理注册逻辑 
        
        // 模拟注册成功
        setTimeout(function() {
            // 隐藏表单
            form.style.display = "none";
            // 显示成功提示框
            successAlert.style.display = "block";
            // 延迟一段时间后跳转到登录页面
            setTimeout(function() {
                window.location.href = "教師登入頁面.html";
            }, 2000); // 2秒后跳转
        }, 1000); // 1秒后显示提示框
    });
});
</script>
</body>
</html>
