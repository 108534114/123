    <h3>請輸入您的姓名</h3>
    <div>
        <label for="nameInput">姓名：</label>
        <input type="text" id="nameInput">
    </div>
    <div>
        <label for="studentIDInput">學號：</label>
        <input type="text" id="studentIDInput">
    </div>
    <div>
        <label for="ratingInput">點名：</label>
        <input id="type" type="text" list="typelist" placeholder="準時">
        <datalist id="typelist">
        <option>準時</option>
        <option>遲到</option>
        <option>曠課</option>
        <option>請假</option>
        </datalist>
    </div>
    <button id="submitRating">提交點名</button>
   <!--  <p>您的評分是: <span id="selectedRating">未評分</span></p>
    <p>日期: <span id="currentDate">未知</span></p> 添加日期顯示
    <ul id="ratingHistory"> 列表來存儲歷史評分 -->
    </ul>
    <script>
        const ratingInput = document.getElementById('ratingInput');
        const nameInput = document.getElementById('nameInput');
        const studentIDInput = document.getElementById('studentIDInput'); // 獲取學號輸入元素
        const submitRating = document.getElementById('submitRating');
        const selectedRating = document.getElementById('selectedRating');
        const currentDate = document.getElementById('currentDate'); // 獲取日期元素
        const ratingHistory = document.getElementById('ratingHistory'); // 獲取評分歷史列表元素

        submitRating.addEventListener('click', () => {
            const rating = parseInt(ratingInput.value);
            const name = nameInput.value;
            const studentID = studentIDInput.value; // 獲取學號輸入值
            if (!isNaN(rating) && rating >= 1 && rating <= 100) {
                selectedRating.textContent = `姓名：${name}，學號：${studentID}，評分：${rating}`;
                const today = new Date(); // 獲取當前日期
                const formattedDate = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`; // 格式化日期
                currentDate.textContent = `日期: ${formattedDate}`; // 在頁面中顯示日期
                alert(`姓名：${name}，學號：${studentID}，您的評分是: ${rating}`);

                // 將評分添加到評分歷史列表
                const listItem = document.createElement('li');
                listItem.textContent = `姓名：${name}，學號：${studentID}，評分：${rating}，日期：${formattedDate}`;
                ratingHistory.appendChild(listItem);

            } else {
                alert('請輸入1到100之間的數字評分。');
            }
            ratingInput.value = ''; // 清空評分輸入框
            nameInput.value = ''; // 清空姓名輸入框
            studentIDInput.value = ''; // 清空學號輸入框
        });
    </script>
